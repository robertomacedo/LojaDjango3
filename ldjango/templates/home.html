{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">PÁGINA PRINCIPAL</h1>
    <hr>
    <div class="row">
        {% for p in produto_list %}
            <div class="col-md-4">
                <div class="m-3">  
                    <h4 class="card-title">{{p.titulo}}</h4>
                    <img src="{{p.image.url}}" alt="img" class="img-fluid" style="height: 100px; object-fit: cover;">
                    <p class="mt-3"><strike>R$ {{p.preco_mercado}}</strike> R$ {{p.vend}}</p>
                    <a href="{% url 'ldjango:addcarro' p.id %}" class="btn btn-success">Comprar</a>
                </div> 
            </div>
        {% endfor %}
    </div>
</div>

<div class="separator assi_wllisses text-center">
    <b>&copy-macedo - Marketing | Design | Serviços
        Cnpj.: 000.000.000-00
    </b>
</div>

{% endblock %}
